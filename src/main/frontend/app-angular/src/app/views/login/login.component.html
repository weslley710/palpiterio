<div class="app-body" style="margin-top: 15%;">
	<main class="main d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-md-8 mx-auto">
					<div class="card-group">
						<div class="card p-4">
							<div class="card-body">
								<form #formulario="ngForm" >
									<h1>Login</h1>
									<p class="text-muted">Fa√ßa o login em sua conta</p>
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-user"></i></span>
										</div>
										<input type="text" class="form-control" placeholder="login" autofocus [(ngModel)]="login" name="login" required>
									</div>
									<div class="input-group mb-4">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="icon-lock"></i></span>
										</div>
										<input type="password" class="form-control"	placeholder="senha" [(ngModel)]="senha" name="senha" required>
									</div>
									<p *ngIf="error" class="error" style="font-weight: bold; color: red;">
					                    {{ error }}
					                </p>
									<div class="row">
										<div class="col-6">
											<button #btnEntrar type="submit" (click)="checkLogin()" class="btn btn-primary px-4" [disabled]="!formulario.form.valid">Entrar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="card text-white bg-primary py-5 d-md-down-none"
							style="width: 44%">
							<div class="card-body text-center">
								<div>
									<h2>Sign up</h2>
									<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
